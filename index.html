<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mech Arena Tools</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body, html {
      height: 100%;
      overflow-x: hidden; overflow-y: hidden;
      scroll-behavior: smooth;
    }

    .hero {
      height: 100vh;
      width: 100%;
      background-image: url('https://plarium.com/wp-content/uploads/2024/11/open_graph_game_re-1.webp');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }

    .arrow { position: absolute; bottom: 30px; cursor: pointer; display:flex; flex-direction:column; align-items:center; gap:4px; }
.chevron {
  width: 60px;
  height: 30px;
  border-bottom: 8px solid yellow;
  border-right: 8px solid yellow;
  transform: rotate(45deg);
  filter: drop-shadow(0 0 8px yellow);
}

@keyframes ring {
  0% { transform: scale(0.5); opacity: 1; }
  80% { opacity: 0.3; }
  100% { transform: scale(3.5); opacity: 0; }
}
  70% { opacity: 0.4; }
  100% { transform: scale(3); opacity: 0; }
}

.ring {
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 60px;
  height: 60px;
  border: 6px solid yellow;
  border-radius: 50%;
  animation: ring 1.4s ease-out infinite;
  opacity: 0.8;
}

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }

    .content {
      height: 100vh;
      width: 100%;
      background-image: url('https://cdnb.artstation.com/p/assets/images/images/041/237/191/4k/plarium-ukraine-11.jpg?16311331554'); background-size: cover; background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 40px;
    }

    .btn {
      padding: 20px 40px;
      font-size: 22px;
      color: #fff;
      background: linear-gradient(135deg, #0047ff, #00e1ff);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 15px rgba(0, 200, 255, 0.6);
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(0, 200, 255, 1);
    }
  </style>
</head>
<body>

  <section class="hero">
    <div class="arrow" id="arrow">
  <div class="chevron"></div>
  <div class="chevron"></div>
  <div class="chevron"></div>
  <div class="ring"></div>
</div>
  </section>

  <section class="content" id="content">
    <a href="https://mecharena.infohubhq.in/pilot-upgrade-calculator" target="_blank">
      <button class="btn">Pilot Upgrade Calculator</button>
    </a>

    <a href="https://mecharena.infohubhq.in/" target="_blank">
      <button class="btn">Mech Arena Upgrade Calculator</button>
    </a>
  </section>

  <script>
    const arrow = document.getElementById('arrow');
    const content = document.getElementById('content');

    document.addEventListener('click', () => {
  content.scrollIntoView({ behavior: 'smooth' });
});

    arrow.addEventListener('click', () => {
      content.scrollIntoView({ behavior: 'smooth' });
    });
  </script>

</body>
</html>
