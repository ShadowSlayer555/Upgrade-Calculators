<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mech Arena Tools</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body, html {
      height: 100%;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    .hero {
      height: 100vh;
      width: 100%;
      background-image: url('https://plarium.com/wp-content/uploads/2024/11/open_graph_game_re-1.webp');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }

    .arrow {
      position: absolute;
      bottom: 30px;
      font-size: 48px;
      color: yellow;
      animation: pulse 1.5s infinite;
      cursor: pointer;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }

    .content {
      height: 100vh;
      width: 100%;
      background: #0d0d0d;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 40px;
    }

    .btn {
      padding: 20px 40px;
      font-size: 22px;
      color: #fff;
      background: linear-gradient(135deg, #0047ff, #00e1ff);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 15px rgba(0, 200, 255, 0.6);
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(0, 200, 255, 1);
    }
  </style>
</head>
<body>

  <section class="hero">
    <div class="arrow" id="arrow">â¬‡</div>
  </section>

  <section class="content" id="content">
    <a href="https://mecharena.infohubhq.in/pilot-upgrade-calculator" target="_blank">
      <button class="btn">Pilot Upgrade Calculator</button>
    </a>

    <a href="https://mecharena.infohubhq.in/" target="_blank">
      <button class="btn">Mech Arena Upgrade Calculator</button>
    </a>
  </section>

  <script>
    const arrow = document.getElementById('arrow');
    const content = document.getElementById('content');

    window.addEventListener('scroll', () => {
      if (window.scrollY > 50) {
        arrow.style.display = 'none';
      }
    });

    arrow.addEventListener('click', () => {
      content.scrollIntoView({ behavior: 'smooth' });
    });
  </script>

</body>
</html>
