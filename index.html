<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mech Arena Tools</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body, html {
      height: 100%;
      overflow-x: hidden;
      overflow-y: hidden;
      scroll-behavior: smooth;
    }

    /* FIRST SECTION â€” using your GIF from GitHub */
    .hero {
      height: 100vh;
      width: 100%;
      background-image: url('https://raw.githubusercontent.com/ShadowSlayer555/Upgrade-Calculators/28e337ed1aab17989485487a32508bdb6a5702ab/MechArenaEditedArrow.gif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }

    .content {
      height: 100vh;
      width: 100%;
      background-image: url('https://cdnb.artstation.com/p/assets/images/images/041/237/191/4k/plarium-ukraine-11.jpg?16311331554');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 40px;
    }

    .btn {
      padding: 20px 40px;
      font-size: 22px;
      color: #fff;
      background: linear-gradient(135deg, #0047ff, #00e1ff);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 15px rgba(0, 200, 255, 0.6);
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px rgba(0, 200, 255, 1);
    }
  </style>
</head>

<body>

  <section class="hero">
    <!-- Arrows removed -->
  </section>

  <section class="content" id="content">
    <a href="https://mecharena.infohubhq.in/pilot-upgrade-calculator" target="_blank">
      <button class="btn">Pilot Upgrade Calculator</button>
    </a>

    <a href="https://mecharena.infohubhq.in/" target="_blank">
      <button class="btn">Mech Arena Upgrade Calculator</button>
    </a>
  </section>

  <script>
    const content = document.getElementById("content");

    // Clicking anywhere scrolls down
    document.addEventListener("click", () => {
      content.scrollIntoView({ behavior: "smooth" });
    });
  </script>

</body>
</html>
